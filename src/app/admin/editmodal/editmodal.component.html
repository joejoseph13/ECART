<div class="modal-overlay">
  <div class="modal-content">
    <div class="container">
      <div class="box">
        <h2>Edit product</h2>
        <form [formGroup]="myForm" (ngSubmit)="onEditForm()">
          <div class="row">
            <div class="col-6">
              <table>
                <tr>
                  <td>
                    <label class="form-label" for="cat">
                      <P class="label">Product Name</P>
                    </label>
                  </td>
                  <td>
                    <input type="text" class="cat form-control" formControlName="name">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="form-label" for="cat">
                      <P class="label">Product Category</P>
                    </label>
                  </td>
                  <td>
                    <select class="form-control" name="categoryName" formControlName="categoryId">
                      <option *ngFor="let category of categoryData" [value]="category.id">
                        {{ category.name }}&nbsp;{{category.id}}
                      </option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="form-label" for="cat">
                      <P class="label">Product price</P>
                    </label>
                  </td>
                  <td>
                    <input type="text" class="cat form-control" formControlName="price">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label class="form-label" for="cat">
                      <P class="label">available stock</P>
                    </label>
                  </td>
                  <td>
                    <input type="text" class="cat form-control" formControlName="stock">
                  </td>
                </tr>
                
              </table>
            </div>
            <div class="col-6">
              <table>
                <tr>
                  <td>
                    <input class="form-control" type="file" (change)="onFileChanged($event)" formControlName="image">
                    <img [src]="imageSrc" id="imagesrc" *ngIf="imageSrc" class="img-thumbnail">
                  </td>
                </tr>
                <tr>
                  <td>
                    <label style="margin-right: 25px;" class="form-label label" for="cat">
                      Product Description
                    </label>
                  
                    <input type="text" class="des form-control" formControlName="description">
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="text-center my-3">
            <input type="button" class="btn btn-danger mx-3" (click)="onCancel()" value="Cancel">
            <input type="submit" class="btn btn-primary" value="save">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
